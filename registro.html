<main>
  <h1>Registrarse</h1>
  <p>Forma parte de nuestra academia y conviértete en desarrollador Full-Stack</p>
  <form action="" method="post" enctype="multipart/form-data" name="registro" autocomplete="on">
    <p>
      <label for="nombre">Nombre completo:</label> 
      <input type="text" name="nombre" required></p>
    <p>
      <label for="birthdate">Fecha de nacimiento:</label> 
      <input type="date" name="birthdate"></p>
    <p>
      <label for="email">Email:</label>
      <input type="email" name="email" required></p>
    <p>
      <label for="password">Contraseña:</label> 
      <input type="password" name="password"></p>
    <p>
      <label for="password2">Repetir contraseña:</label> 
      <input type="password" name="password2"></p>
    <p>
      <label for="direccion">Dirección:</label> 
      <input type="text" name="direccion"></p>
    <p>
      <label for="website">Página web:</label> 
      <input type="url" name="website"></p>
    <p>
      <label for="pfp">Foto:</label> 
      <input type="file" name="pfp"></p>
    <p>
      <label for="bio">Biografía:</label><br /> 
      <textarea name="bio" cols="7" rows="3"></textarea></p>
    <p><button>Enviar</button></p>
  </form>
<br />
</main>
